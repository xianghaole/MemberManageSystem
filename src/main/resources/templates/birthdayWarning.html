<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link href="assets/umeditor/umeditor.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>


</head>

<body>

<div id="wrapper">
    <div th:replace="common/bar::navBar"></div>
    <!--用户登录栏的具体信息-->
    <div th:replace="common/bar::loginInfo"></div>
    <!--侧边栏-->
    <div th:replace="common/bar::cebianlan"></div>
    <!--内容主体-->
    <div id="page-wrapper">
        <!--内容主题-->
        <div class="header">
            <h1 class="page-header">
                生日提醒
            </h1>
        </div>
        <div id="page-inner">
            <!--自定义内容-->
            <div class="card">
                <div class="card-action">
                    用你的话语温暖对方
                </div>
                <div th:if="${msg == null}"  class="card-content">
                    <div id="um-editor">
                        <p>图片上传和视频上传功能未做，所以图标删掉了，请使用其他功能（比如表情）测试</p>
                        <img src="http://img.baidu.com/hi/jx2/j_0002.gif" >
                    </div>
                </div>

                <div th:if="${msg != null}" class="alert alert-danger">
                    <strong>不好意思!</strong>今天没人过生日
                </div>
                <div th:if="${msg == null}" class="card-action">
                    <a href="javascript:void(0)" onclick="sendEmail()">发送邮件</a>
                </div>
            </div>
            <!--页脚-->
            <br>
            <br>
            <br>
        </div>

    </div>
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>

<script type="text/javascript" charset="utf-8" src="assets/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="assets/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="assets/umeditor/zh-cn.js"></script>
<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/materialize/js/materialize.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>

<script src="assets/js/easypiechart.js"></script>
<script src="assets/js/easypiechart-data.js"></script>

<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>

<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>

<script>
    UM.getEditor('um-editor');
    
    function sendEmail() {
        $.ajax({
            url:'/birthdayWarning',
            type:'POST',
            data:{content:UM.getEditor('um-editor').getContent()},
            success:function (data) {
                alert(data);
            }
        });
    }
</script>

</body>

</html>
