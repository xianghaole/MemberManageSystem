<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!--&lt;!&ndash; Google Fonts&ndash;&gt;-->
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>-->
    <!--<link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css">-->
</head>

<body>

<div id="wrapper">
    <div th:replace="common/bar::navBar"></div>
    <!--用户登录栏的具体信息-->
    <div th:replace="common/bar::loginInfo"></div>
    <!--侧边栏-->
    <div th:replace="common/bar::cebianlan"></div>
    <!--内容主体-->
    <div id="page-wrapper">
        <!--内容主题-->
        <div class="header">
            <h1 class="page-header">
                余额充值
            </h1>
        </div>
        <div id="page-inner">
            <!--自定义内容-->
            <!--<div class="container">-->
                <div class="card">
                    <div class="card-action">
                        充值成功后恕不退还
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="会员账号" id="memberId" type="text" class="validate" name="memberId" required/>
                                <label for="memberId">会员账号</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="money" name="money" type="tel" class="validate" placeholder="充值金额" required/>
                                <label for="money">充值金额</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="javascript:void(0)" onclick="balanceRecharge()">充值</a>
                    </div>
                <!--</div>-->
            </div>

            <!--页脚-->
            <br>
            <br>
            <br>
        </div>

    </div>
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>

<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/materialize/js/materialize.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>

<script src="assets/js/easypiechart.js"></script>
<script src="assets/js/easypiechart-data.js"></script>

<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>

<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>

<script>

    function balanceRecharge() {
        if (confirm('确认将资金充值到该账户余额？')) {
            var id = document.getElementById('memberId').value;
            var balance = document.getElementById('money').value;
            $.ajax({
                url: '/balanceRecharge',
                type: 'POST',
                data: {id: id, balance:balance},
                success: function (data) {
                    alert(data);
                }
            })
        }
    }

</script>
</body>

</html>
