<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!--&lt;!&ndash; Google Fonts&ndash;&gt;-->
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>-->
    <!--<link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css">-->
</head>

<body>

<div id="wrapper">
    <div th:replace="common/bar::navBar"></div>
    <!--用户登录栏的具体信息-->
    <div th:replace="common/bar::loginInfo"></div>
    <!--侧边栏-->
    <div th:replace="common/bar::cebianlan"></div>
    <!--内容主体-->
    <div id="page-wrapper">
        <!--内容主题-->
        <div class="header">
            <h1 class="page-header">
                会员留言列表
            </h1>
        </div>
        <div id="page-inner">
            <div class="card">
                <div class="card-content">

                    <div class="row">
                        <div class="col m3" th:each="message:${messageList}">

                            <div class="card-panel teal">
                                <img th:src="@{${message.member.iconPath}}" style="width:50px;height:50px;">
                                <span>[[${message.member.memberName}]]</span>在<span>[[${message.messageTime}]]</span>给我留言:
                                <span class="white-text" th:text="${message.content}"></span>
                            </div>
                        </div>

                    </div>
                    <!--分页-->
                    <!--<ul class="pagination">-->
                        <!--<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>-->
                        <!--<li class="active"><a href="#!">1</a></li>-->
                        <!--<li class="waves-effect"><a href="#!">2</a></li>-->
                        <!--<li class="waves-effect"><a href="#!">3</a></li>-->
                        <!--<li class="waves-effect"><a href="#!">4</a></li>-->
                        <!--<li class="waves-effect"><a href="#!">5</a></li>-->
                        <!--<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>-->
                    <!--</ul>-->

                </div>

            </div>
        </div>
        <!--页脚-->
        <br>
        <br>
        <br>
    </div>

</div>
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>

<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/materialize/js/materialize.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>

<script src="assets/js/easypiechart.js"></script>
<script src="assets/js/easypiechart-data.js"></script>

<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>

<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>


</body>

</html>
