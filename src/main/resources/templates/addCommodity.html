        <!--内容主题-->
        <div class="header">
            <h1 class="page-header">
                添加商品
            </h1>
        </div>
        <div id="page-inner">
            <!--自定义内容-->
            <!--<div class="container">-->
            <form action="" th:action="@{/addCommodity}" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="商品名" id="commodityName" type="text" class="validate" name="commodityName" required/>
                                <label for="commodityName">商品名</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="commodityIntegral" onblur="confirmNumAndIntegral()" name="commodityIntegral" type="text" class="validate" placeholder="购买后可获取商品积分" required/>
                                <label for="commodityIntegral">购买后可获取商品积分</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="商品数量" onblur="confirmNumAndIntegral()" id="commodityNumber" type="text" class="validate" name="commodityNumber" required/>
                                <label for="commodityNumber">商品数量</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="commodityPrice" onchange="confirmPrice()" name="commodityPrice" type="text" class="validate" placeholder="商品价格" required/>
                                <label for="commodityPrice">商品价格</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="商品描述" onblur="confirmNumAndIntegral()" id="commodityTitle" type="text" class="validate" name="commodityTitle" required/>
                                <label for="commodityTitle">商品描述</label>
                            </div>

                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>选择商品图片</span>
                                <input id="file" type="file" name="filePath" multiple="" placeholder="选择文件" accept="image/*" onchange="changeToop()">
                            </div>
                            <div class="file-path-wrapper">
                                <!--<input class="file-path validate" type="text" placeholder="Upload one or more files">-->
                                <img id="myimg" src="assets/icon/common_good.jpg" class="img-responsive img-thumbnail" style="width: 20%;height: 20%" />
                            </div>
                            <!--头像文件上传预览-->
                            <script>
                                function Id(id){
                                    return document.getElementById(id);
                                }
                                function changeToop(){
                                    var file = Id("file");
                                    if(file.value===''){
                                        //设置默认图片
                                        Id("myimg").src='assets/icon/common.jpg';
                                    }else{
                                        preImg("file","myimg");
                                    }
                                }
                                //获取input[file]图片的url Important
                                function getFileUrl(fileId) {
                                    var url;
                                    var file = Id(fileId);
                                    var agent = navigator.userAgent;
                                    if (agent.indexOf("MSIE")>=1) {
                                        url = file.value;
                                    } else if(agent.indexOf("Firefox")>0) {
                                        url = window.URL.createObjectURL(file.files.item(0));
                                    } else if(agent.indexOf("Chrome")>0) {
                                        url = window.URL.createObjectURL(file.files.item(0));
                                    }
                                    return url;
                                }
                                //读取图片后预览
                                function preImg(fileId,imgId) {
                                    var imgPre =Id(imgId);
                                    imgPre.src = getFileUrl(fileId);
                                }
                            </script>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit">添加商品</button>
                    </div>

                <!--</div>-->
            </div>
            </form>

<script>

    function confirmPrice() {
        var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
        var obj = document.getElementById('commodityPrice');
        if (!reg.test(obj.value)){
            obj.setAttribute('class', 'validate invalid');
            alert('输入的价格不符合要求');
            return false;
        }
        return true;
    }
    
    function confirmNumAndIntegral() {
        var reg = /^\d+$/;
        var obj1= document.getElementById('commodityNumber');
        var obj2 = document.getElementById('commodityIntegral');
        if (!reg.test(obj1.value)){
            if (obj1.value === ''){
                return false;
            }
            obj1.setAttribute('class', 'validate invalid');
            alert('输入的数量不符合要求');
            return false;
        }
        if (!reg.test(obj2.value)){
            if (obj2.value === ''){
                return false;
            }
            obj2.setAttribute('class', 'validate invalid');
            alert('输入的积分不符合要求');
            return false;
        }
        return true;
    }
